controller_frequency: 1.0
recovery_behavior_enabled: true
clearing_rotation_allowed: true
TrajectoryPlannerROS:
    max_vel_x: 0.5 #0.50
    min_vel_x: 0.1 #0.10
    max_vel_theta:  1.0
    min_vel_theta: -1.0
    min_in_place_vel_theta: 0.2

    max_rotational_vel: 1.5
    min_in_place_rotational_vel: 0.1
    acc_lim_th: 0.75
    acc_lim_x: 0.3 #0.50
    acc_lim_y: 0.3 #0.50

    meter_scoring: true
    pdist_scale: 0.6
    gdist_scale: 0.8
    occdist_scale: 0.01

    holonomic_robot: false
    yaw_goal_tolerance: 1.5 #0.3
    xy_goal_tolerance: 0.2 #0.15
    goal_distance_bias: 0.1 #0.8
    path_distance_bias: 0.6 #0.6
    sim_time: 3 #3 1.5
    sim_granularity: 0.01
    heading_lookahead: 2 #0.325
    oscillation_reset_dist: 0.05

    vx_samples: 10
    vtheta_samples: 20
    dwa: false

GlobalPlanner:
    allow_unknown: true
    track_unknown_space: true
    use_dijkstra: false
    default_tolerance: 0.2
    use_quadratic: true
    use_grid_path: true
