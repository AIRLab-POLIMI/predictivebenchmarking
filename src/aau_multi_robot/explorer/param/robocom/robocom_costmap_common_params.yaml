footprint: [ [-0.3,-0.3], [0.3, -0.3], [0.3, 0.3], [-0.3,0.3] ]
footprint_padding: 0.1

# Current bump cloud configuration
#bump: {data_type: PointCloud2, topic: mobile_base/sensors/bumper_pointcloud, marking: true, clearing: false}

obstacle_layer:
    enabled: true
    max_obstacle_height: 1.0  # assume something like an arm is mounted on top of the robot
    min_obstacle_height: 0.0
    obstacle_range: 30.0
    raytrace_range: 30.0
    observation_sources: base_scan
    base_scan: {data_type: LaserScan, sensor_frame: laser_base, topic: /scan, marking: true, clearing: true, max_obstacle_height: 1.0, min_obstacle_height: 0.0, expected_update_rate: 1.0}

inflation_layer:
      enabled:             true
      cost_scaling_factor: 7.5 # default value 10; for my work, I have been using values between 40-50
      inflation_radius:    2.25 # 0.35 works more or less fine; default value 0.55

static_layer:
      enabled: true
      map_topic: /map
      subscribe_to_updates: true

