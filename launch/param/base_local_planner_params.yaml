controller_frequency: 1.0
recovery_behavior_enabled: true
clearing_rotation_allowed: true
DWAPlannerROS:
    max_vel_x: 0.7
    min_vel_x: 0.0 # set to negative with DWAPlannerROS to allow backward motion, doesn't work with TPR
    # NOTE: min_vel_x MUST be positive (cannot be zero) to work with TPR, can be negative with DWA
    max_vel_y: 0.0 #P3AT is a differantial drive robot
    min_vel_y: 0.0 #P3AT is a differential drive robot
    max_rot_vel: 1.0
    min_rot_vel: 0.4
    acc_lim_th: 0.75
    acc_lim_x: 2.5 #0.50
    acc_lim_y: 2.5 #0.50

    holonomic_robot: false
    yaw_goal_tolerance: 1.5 # nobody cares about angles...
    xy_goal_tolerance: 0.2
    latch_xy_goal_tolerance: false # default
    path_distance_bias: 32.0 # default 0.6, path distance bias
    goal_distance_bias: 24.0 # default 0.8, goal distance bias
    forward_point_distance: 0.0 # default 0.325, 0.0 should help with differential robots?
    meter_scoring: true

    occdist_scale: 0.01 # obstacle avoidance, default 0.01
    oscillation_reset_dist: 0.05
    prune_plan: true

    sim_time: 1.0
    sim_granularity: 0.025
    vx_samples: 10
    vtheta_samples: 20

GlobalPlanner:
    allow_unknown: true
    track_unknown_space: true
    use_dijkstra: true
    default_tolerance: 0.2
    use_quadratic: true
    use_grid_path: false
